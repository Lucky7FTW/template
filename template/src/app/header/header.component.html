<header [ngClass]="cssClass">
  <h1>{{ 'HEADER.TITLE' | translate }}</h1>

  <div class="language-picker-container" *ngIf="languages?.length && languages.length > 0">
    <app-language-picker
      [languages]="languages"
      (languageSelected)="onLanguagePicked($event)">
    </app-language-picker>
  </div>
</header>
