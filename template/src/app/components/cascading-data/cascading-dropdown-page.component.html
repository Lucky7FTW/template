<div class="cascading-dropdown-page">
  <h1>{{ 'CASCADING_PAGE.TITLE' | translate }}</h1>

  <!-- Error Message -->
  <div class="error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <!-- Country Dropdown -->
  <div class="dropdown-group">
    <label for="countrySelect">{{ 'CASCADING_PAGE.COUNTRY' | translate }}</label>
    <select id="countrySelect" [(ngModel)]="selectedCountry" (change)="onCountryChange()">
      <option value="">{{ 'CASCADING_PAGE.SELECT_COUNTRY' | translate }}</option>
      <option *ngFor="let c of countries" [value]="c.iso2">
        {{ c.name }}
      </option>
    </select>
    <div class="loading" *ngIf="isLoadingCountries">Loading countries...</div>
  </div>

  <!-- City Dropdown -->
  <div class="dropdown-group">
    <label for="citySelect">{{ 'CASCADING_PAGE.CITY' | translate }}</label>
    <select id="citySelect" [(ngModel)]="selectedCity">
      <option value="">{{ 'CASCADING_PAGE.SELECT_CITY' | translate }}</option>
      <option *ngFor="let c of cities" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
    <div class="loading" *ngIf="isLoadingCities">Loading cities...</div>
  </div>

</div>
