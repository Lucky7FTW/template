<div class="profile-container">
  <h1>My Profile</h1>
  <div *ngIf="user; else noUser">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Name:</strong> {{ user.displayName || 'Not set' }}</p>
    <hr>
    <h2>Preferences</h2>
    <div class="preferences-form">
      <label for="defaultLanguage">
        {{ 'LANGUAGE_PICKER.SELECT_LANGUAGE' | translate }}
      </label>
      <select id="defaultLanguage" [(ngModel)]="defaultLanguage">
        <option value="">
          {{ 'LANGUAGE_PICKER.SELECT_LANGUAGE' | translate }}
        </option>
        <option *ngFor="let lang of availableLanguages" [value]="lang.value">
          {{ lang.label }}
        </option>
      </select>

      <label for="pageMode">Page Mode:</label>
      <select id="pageMode" [(ngModel)]="pageMode">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
      </select>

      <button (click)="savePreferences()">Save Preferences</button>
      <p class="message" *ngIf="message">{{ message }}</p>
    </div>
  </div>
  <ng-template #noUser>
    <p>No user is currently logged in.</p>
  </ng-template>
</div>
