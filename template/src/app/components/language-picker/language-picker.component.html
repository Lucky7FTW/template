<label for="languageSelect">
  {{ 'LANGUAGE_PICKER.SELECT_LANGUAGE' | translate }}
</label>

<select #languageSelect [(ngModel)]="selectedLanguage" (change)="onLanguageChange(languageSelect.value)">
  <option value="">{{ 'LANGUAGE_PICKER.SELECT_LANGUAGE' | translate }}</option>
  <option *ngFor="let lang of enabledLanguages" [value]="lang.name">
    {{ lang.name }}
  </option>
</select>
