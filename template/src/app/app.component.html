<app-header
  *ngIf="config?.header?.enabled"
  [title]="config?.header?.title"
  [languages]="config?.languagePicker?.enabled ? (config?.languagePicker?.languages || []) : []"
  (languageSelected)="onLanguageChange($event)">
</app-header>

<app-navbar *ngIf="config?.navbar?.enabled"></app-navbar>

<div class="main-content">
  <app-sidebar
    *ngIf="config?.sidebar?.enabled"
    [position]="config?.footer?.position === 'flex' ? 'flex' : 'sticky'">
  </app-sidebar>

  <div class="content">
    <!-- Routed components (e.g., Profile page) go here -->
    <router-outlet></router-outlet>
  </div>
</div>

<app-footer
  *ngIf="config?.footer?.enabled"
  [position]="config?.footer?.position === 'flex' ? 'flex' : 'sticky'">
</app-footer>
