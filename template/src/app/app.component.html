<app-header
  *ngIf="config?.header?.enabled"
  [title]="config?.header?.title"
  [languages]="config?.languagePicker?.enabled ? config?.languagePicker?.languages ?? [] : []"
  (languageSelected)="onLanguageChange($event)">
</app-header>

<app-navbar *ngIf="config?.navbar?.enabled"></app-navbar>

<div class="main-content">
  <app-sidebar *ngIf="config?.sidebar?.enabled"></app-sidebar>

  <div class="content">
    <h1>{{ 'MAIN_CONTENT.TITLE' | translate }}</h1>
    
    <p>Some paragraph text here...</p>
  </div>
</div>

<app-footer *ngIf="config?.footer?.enabled"></app-footer>
