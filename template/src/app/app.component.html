<app-header
  *ngIf="config?.header?.enabled"
  [title]="config?.header?.title || 'Default Title'">
</app-header>

<app-navbar *ngIf="config?.navbar?.enabled"></app-navbar>

<div class="main-content">
  <app-sidebar *ngIf="config?.sidebar?.enabled"></app-sidebar>
  <div class="content">
    <h1>Welcome to Our Angular App</h1>
    <p>This is where your main content would go.</p>
  </div>
</div>

<app-language-picker
  *ngIf="config?.languagePicker?.enabled"
  [languages]="config?.languagePicker?.languages ?? []">
</app-language-picker>

<app-footer *ngIf="config?.footer?.enabled"></app-footer>
