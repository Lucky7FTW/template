<label for="languageSelect">
  {{ 'LANGUAGE_PICKER.SELECT_LANGUAGE' | translate }}
</label>

<select
  id="languageSelect"
  (change)="onLanguageChange($any($event.target).value)">
  <option
    *ngFor="let lang of enabledLanguages"
    [value]="lang.name">
    {{ lang.name }}
  </option>
</select>
